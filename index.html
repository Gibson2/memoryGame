<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game | Gibson</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="bienvenida" class="bienvenida">
        <h1>Hola!!! üëã Chamo</h1>
        <div class="bienvanida-botones">
            <button type="submit" class="juego-normal">Quiero Jugar!!! <br> (con tiempo)</button>
            <button type="submit" class="juego-relax">Elige Nivel <br> (sin tiempo)</button>
        </div>
    </div>

    <header class="cabecera">
        <div class='cabecera-titulo'>
            <h1>Juego de Memoria by Gibson</h1>
        </div>

        <div class="cabecera-info">
            <div class="contador">
                <div class="contador-item">
                    <h4 class="cabecera-subtitulo">Movimientos</h4>
                    <div class="cabecera-num">
                        <span id="mov">00</span> /
                        <span id="mov-total">20</span>
                    </div>
                </div>
            </div>
            <div id="cronometro" class="contador-item">
                <h4 class="cabecera-subtitulo">Tiempo</h4>
                <div class="cabecera-num">
                    <span id="minutos">00</span> :
                    <span id="segundos">00</span>
                </div>
            </div>
            </did>

            <div class="nivel">
                <h4 class="cabecera-subtitulo">Nivel</h4>
                <div class="cabecera-num">
                    <span id="nivel">01</span>
                </div>
            </div>
        </div>

        <button id="control-nivel" class="control-nivel"> ‚Ä¶ </button>

    </header>

    <main>
        <div id="mesa" class="mesa"></div>

        <div id="subeNivel" class="sube-nivel">
            <div class="modal">
                <h2>Muy Bien!!!</h2>
                <button id="subir">Siguiente Nivel</button>
                <button class="reiniciar">Reiniciar</button>
            </div>
        </div>

        <div id="gameOver" class="game-over">
            <div class="modal">
                <h2>Oh no!!</h2>
                <p>Te has quedado sin Movimientos üò≠</p>
                <button class="reiniciar">Reiniciar</button>
            </div>
        </div>

        <div id="timeOver" class="game-over">
            <div class="modal">
                <h2>¬°Oh no!</h2>
                <p>Te has quedado sin tiempo üò≠</p>
                <button class="reiniciar">Reiniciar</button>
            </div>
        </div>

        <div id="endGame" class="end-game">
            <div class="modal">
                <h2>Buena !!!</h2>
                <p>Has superado todos los niveles üèÜ</p>
                <button class="reiniciar">Reiniciar</button>
            </div>
        </div>
    </main>


    <div class="selecciona-nivel">
        <button id="cierra-niveles" class="cierra-niveles">&times;</button>
        <ul></ul>

        <div>
            <ul>
                <li><button class="juego-normal"> Jugar con tiempo</button></li>
                <li><button class="juego-relax"> Jugar sin tiempo</button></li>
            </ul>
        </div>

    </div>

    <audio src="sonidos/acierto.mp3" class="sonido" id="sonido-acierto" preload="auto" controls></audio>

    <audio src="sonidos/error.mp3" class="sonido" id="sonido-error" preload="auto" controls></audio>

    <audio src="sonidos/carta.mp3" class="sonido" id="sonido-carta" preload="auto" controls></audio>


    <script src="js/variables-globales.js"></script>
    <script src="js/descubrir-comparar.js"></script>
    <script src="js/baraja-reparte.js"></script>
    <script src="js/acierto-error.js"></script>
    <script src="js/contador.js"></script>
    <script src="js/cronometro.js"></script>
    <script src="js/finalizar.js"></script>
    <script src="js/game-over.js"></script>
    <script src="js/cambia-nivel.js"></script>
    <script src="js/menu-niveles.js"></script>
    <script src="js/iniciar-juego.js"></script>
    <script src="js/comienza-juego.js"></script>


</body>

</html>
